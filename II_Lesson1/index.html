<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online store</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="main_part">
            <!-- Menu -->
            <div class="fon_menu">
                <div class="menu alignment">
                    <div class="menu_left">
                        <div>
                            <a style="margin-right: 40px;" href="#">
                                <img src="images/Menu1.svg" alt="menu1">
                            </a>
                        </div>
                        <div>
                            <a href="#"><img src="images/Menu2.svg" alt="menu2"></a>
                        </div>
                    </div>
                    <div class="menu_right">
                        <div class="menu_right1">
                            <a href="#"><img src="images/Menu3.svg" alt="menu3"></a>
                        </div>
                        <div class="menu_right2">
                            <a style="margin: 0 30px 0 30px;" href="#"><img src="images/Menu4.svg" alt="menu4"></a>
                        </div>
                        <div class="menu_right3">
                            <a href="#"><img src="images/Menu5.svg" alt="menu5"></a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Top -->
            <div class="top">
                <div><img class="img1" src="images/Top1.png" alt="top1">
                </div>
                <div class="top1">
                    <div class="top1_1"><img src="images/Top2.svg" alt="top2"></div>
                    <div class="top1_2">
                        <p class="p1">THE BRAND</p>
                        <p class="p2">OF LUXERIOUS <span style="color: red">FASHION</span></p>
                    </div>
                </div>
                <div class="extra_menu">extra menu</div>
            </div>
            <!-- Offer -->
            <div class="offer alignment">
                <a class="block_offer" href="#">
                    <img class="img" src="images/Offer1.jpg" alt="Offer1">

                </a>
                <div class="block_offer_w"></div>
                <a class="block_offer" href="#">
                    <img class="img" src="images/Offer2.jpg" alt="Offer2">
                    <p class="p9">HOT DEAL<br><span style="color: #F26376;">FOR MEN</span></p>
                </a>
                <div class="block_offer_w"></div>
                <a class="block_offer" href="#">
                    <img class="img" src="images/Offer3.jpg" alt="Offer3">
                    <p class="p9">NEW&nbsp;ARRIVALS<br><span style="color: #F26376;">FOR KIDS</span></p>
                </a>
            </div>
            <div style="position: relative; margin: 30px auto 90px;" class="offer1 alignment">
                <a href="#">
                    <img class="img4" src="images/Offer4.jpg" alt="Offer4">
                    <p class="p10">LUXIROUS & TRENDY<br><span style="color: #F26376;">ACCESORIES</span></p>
                </a>
            </div>
            <p class="p3">Fetured Items</p>
            <p style="margin: 6px auto 18px;" class="p4">Shop for items based on what we featured in this week</p>
